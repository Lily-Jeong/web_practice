<!DOCTYPE html>
<!-- 02문자열형태.html-->
<html>
   <head>
    <title>02문자열형태.html</title>
   </head>
   <body>
        <!-- 헤드라인 태그 h1 ~ h6 [block 요소] : 블럭처럼 아래로 차곡차곡 쌓임.-->
        <h1>문자열 형태와 관련된 태그를 살펴봅시다.</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- [inline 요소] br 없이는 줄바꿈이 안되는 요소. -->
        <b>Bold Text</b> Normal Text
        <i>Italic Text</i><br>
        <em>Emphasis</em>
        <strong>Emphasis2</strong>
        <hr color = "red" width = "400px" align = "left"/>
        <!-- hr : 수평선 태그 [block 요소] -->
        <ins> underlined text </ins>
        <del> delete line </del>
        <s> also delete line </s><br>
        <sup> superscript </sup> is used <br>
        <sub> subscript </sub> is used <br>
        <address> lily.jeong0628@gmail.com </address><br>
        <!-- 연락처, 이메일 주소, 웹사이트 주소 등 의미적으로 표시할 때 사용하는 address -->
        <time>Aug-03-2022 11:35:09</time>
   </body>
</html>
