<!DOCTYPE html>
<!-- 10테이블병합.html -->
<html>
    <head>
        <title>10테이블병합.html</title>
    </head>
    <body>
        <h1>열병합 (colspan 속성)</h1>
        <!-- table w/ 3 rows 3 columns -->
        <table border="1" width="300px">
            <tr>
                <td>1,1</td>
                <td colspan="2">1,2</td>
                <!-- <td>1,3</td> -->
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td colspan="3">3,1</td>
                <!-- <td>3,2</td>
                <td>3,3</td> -->
            </tr>
        </table>
        <hr color="red">
        <h1>행병합 (rowspan 속성)</h1>
        <table border="1" width="300px">
            <tr>
                <td rowspan="2">1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <!-- <td>2,1</td> -->
                <td>2,2</td>
                <td rowspan="2">2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <!-- <td>3,3</td> -->
            </tr>
        </table>
    </body>
</html>
